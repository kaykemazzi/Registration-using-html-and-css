<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | #</title>
    <link rel="stylesheet" href="cadastrosite1.css">
</head>
<body>
    <main class="container">
        <div class="form-img">
          <img src="img/fotocadastro.svg">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastra-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="loginsite.html" target="_blank">Entrar</a></button>  <!-- Botar o login -->
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="Lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required >
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="passoword">Senha</label>
                        <input id="passoword" type="passoword" name="passoword" placeholder="Digite sua Senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmpassoword">Confirme sua senha</label>
                        <input id="confirmpassoword" type="password" name="confirmpassoword" placeholder="Confirme sua Senha" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="loginsite.html" target="_blank">Continuar</a></button>      <!-- botar login -->                 
                </div>
            </form>
        </div>
    </main>
</body>
</html>
